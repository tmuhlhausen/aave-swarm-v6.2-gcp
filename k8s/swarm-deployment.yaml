apiVersion: apps/v1
kind: Deployment
metadata:
  name: aave-swarm-agents
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: aave-swarm
  template:
    metadata:
      labels:
        app: aave-swarm
    spec:
      containers:
      - name: swarm-agents
        image: gcr.io/${{ secrets.GCP_PROJECT_ID }}/swarm-agents:latest
        ports:
        - containerPort: 8080
        resources:
          requests:
            cpu: "2"
            memory: "8Gi"
          limits:
            cpu: "4"
            memory: "16Gi"
        envFrom:
        - configMapRef:
            name: swarm-config
