apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: aave-swarm-hpa
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: aave-swarm-agents
  minReplicas: 1
  maxReplicas: 50
  metrics:
  - type: External
    external:
      metric:
        name: profit_per_hour
      target:
        type: AverageValue
        averageValue: "2200"   # Only scale when projected profit > 2.2x node cost
