name: Deploy GKE Swarm (Free-Tier Toronto)

on:
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Google Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Create GKE Standard Zonal Cluster (Free-Tier Friendly)
        run: |
          gcloud container clusters create aave-swarm-free \
            --zone=northamerica-northeast2-a \
            --machine-type=e2-small \
            --num-nodes=1 \
            --disk-size=50 \
            --enable-autoscaling \
            --min-nodes=1 \
            --max-nodes=5

      - name: Configure kubectl
        run: |
          gcloud container clusters get-credentials aave-swarm-free --zone=northamerica-northeast2-a

      - name: Build and Push Docker Image
        run: |
          gcloud builds submit --tag gcr.io/${{ secrets.GCP_PROJECT_ID }}/swarm-agents:latest .

      - name: Deploy Swarm Agents (CPU-only free-tier)
        run: |
          kubectl apply -f k8s/
