name: Deploy GKE Swarm (Free-Tier Toronto)

on:
  workflow_dispatch:  # Run manually from the Actions tab

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Google Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Create GKE Standard Zonal Cluster (Free-Tier Friendly) - BYPASS IF EXISTS
        run: |
          echo "Checking if cluster aave-swarm-free already exists..."
          if gcloud container clusters describe aave-swarm-free --zone=northamerica-northeast2-a --quiet 2>/dev/null; then
            echo "✅ Cluster aave-swarm-free ALREADY EXISTS → bypassing creation."
          else
            echo "Creating new cluster aave-swarm-free (free-tier friendly)..."
            gcloud container clusters create aave-swarm-free \
              --zone=northamerica-northeast2-a \
              --machine-type=e2-small \
              --num-nodes=1 \
              --disk-size=30 \
              --enable-autoscaling \
              --min-nodes=1 \
              --max-nodes=5 \
              --enable-ip-alias
            echo "✅ Cluster created."
          fi

      - name: Wait for cluster to be fully RUNNING (fixes "not RUNNING" warning)
        run: |
          echo "Waiting for cluster to reach RUNNING state (this can take 5-20 minutes on first creation)..."
          gcloud container clusters wait aave-swarm-free \
            --zone=northamerica-northeast2-a \
            --timeout=25m
          echo "✅ Cluster is now RUNNING!"

      - name: Configure kubectl + install auth plugin
        run: |
          gcloud components install gke-gcloud-auth-plugin --quiet
          gcloud container clusters get-credentials aave-swarm-free --zone=northamerica-northeast2-a

      - name: Build and Push Docker Image
        run: |
          gcloud builds submit --tag gcr.io/${{ secrets.GCP_PROJECT_ID }}/swarm-agents:latest .

      - name: Deploy Swarm Agents (CPU-only free-tier)
        run: |
          kubectl apply -f k8s/
          
          # Optional ZERO-COST line (uncomment if you want $0 until you manually scale up)
          # kubectl scale deployment --all --replicas=0 || true
          # echo "All agents scaled to 0 → zero compute cost right now"
