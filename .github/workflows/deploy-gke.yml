name: Deploy GKE Swarm (Free-Tier Toronto)

on:
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Google Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Create GKE Cluster - BYPASS IF ALREADY EXISTS
        run: |
          if gcloud container clusters describe aave-swarm-free --zone=northamerica-northeast2-a --quiet 2>/dev/null; then
            echo "✅ Cluster already exists → skipping creation."
          else
            echo "Creating new free-tier cluster..."
            gcloud container clusters create aave-swarm-free \
              --zone=northamerica-northeast2-a \
              --machine-type=e2-small \
              --num-nodes=1 \
              --disk-size=30 \
              --enable-autoscaling \
              --min-nodes=1 \
              --max-nodes=5 \
              --enable-ip-alias
          fi
          
      - name: Configure kubectl + auth plugin
        run: |
          gcloud components install gke-gcloud-auth-plugin --quiet
          gcloud container clusters get-credentials aave-swarm-free --zone=northamerica-northeast2-a

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GCR
        uses: docker/login-action@v3
        with:
          registry: gcr.io
          username: _json_key
          password: ${{ secrets.GCP_SA_KEY }}

      - name: Build & Push CPU-Only Image (Free-Tier Compatible)
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: gcr.io/${{ secrets.GCP_PROJECT_ID }}/swarm-agents:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Deploy Swarm Agents
        run: |
          kubectl apply -f k8s/
          echo "✅ Swarm deployed to free-tier CPU cluster in Toronto!"
          # Uncomment below for $0 cost until you are ready:
          # kubectl scale deployment --all --replicas=0 || true
