name: Deploy GKE Swarm (Free-Tier Toronto)

on:
  workflow_dispatch:  # Run manually from the Actions tab

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Google Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Create GKE Standard Zonal Cluster - BYPASS IF EXISTS
        run: |
          echo "Checking if cluster aave-swarm-free already exists..."
          if gcloud container clusters describe aave-swarm-free --zone=northamerica-northeast2-a --quiet 2>/dev/null; then
            echo "✅ Cluster already exists → bypassing creation."
          else
            echo "Creating new cluster..."
            gcloud container clusters create aave-swarm-free \
              --zone=northamerica-northeast2-a \
              --machine-type=e2-small \
              --num-nodes=1 \
              --disk-size=30 \
              --enable-autoscaling \
              --min-nodes=1 \
              --max-nodes=5 \
              --enable-ip-alias
            echo "✅ Cluster created."
          fi

      - name: Configure kubectl + install auth plugin
        run: |
          gcloud components install gke-gcloud-auth-plugin --quiet
          gcloud container clusters get-credentials aave-swarm-free --zone=northamerica-northeast2-a

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Google Container Registry
        uses: docker/login-action@v3
        with:
          registry: gcr.io
          username: _json_key
          password: ${{ secrets.GCP_SA_KEY }}

      - name: Build and Push Docker Image (Native Docker - No Cloud Build)
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: gcr.io/${{ secrets.GCP_PROJECT_ID }}/swarm-agents:latest

      - name: Deploy Swarm Agents (Free-Tier)
        run: |
          kubectl apply -f k8s/
          
          # Optional: zero-cost mode (uncomment if you want $0 until you scale up)
          # kubectl scale deployment --all --replicas=0 || true
          # echo "All agents scaled to 0 → zero compute cost"
